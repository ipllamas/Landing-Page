<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="top">
    <div class="header">
        <img class="logo" src="images/tree-logo.png" alt="Tree logo">
        <ul class="header-links">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="hero">
      <div class="hero-text">
        <h1 class="hero-main">This website is awesome.</h1>
        <h3 class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</h3>
        <a class="sign-up" href="#">Sign Up</a>
      </div>
      <h1 class="hero-img">Placeholder image</h1>
    </div>
  </div>

  <div class="content">
    <div class="info">
      info here
    </div>
    <div class="quote">
      quote here
    </div>
    <div class="cta">
      call to action here
    </div>
  </div>

  <div class="footer">
    footer here
  </div>

</body>
</html>
